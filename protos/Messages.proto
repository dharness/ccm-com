package ccm;


message TextMessage {
  required string senderId = 1;
  required string receiverId = 1;
  message Data {
    required string body = 1;
  } 
}

message ImageMessage {
  required string senderId = 1;
  required string receiverId = 1;
  message Data {
    required bytes imageData = 1;
  } 
}

message audioMessage {
  required string senderId = 1;
  required string receiverId = 1;
  message Data {
    required bytes audioData = 1;
  } 
}